<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="left">
                <div class="address">
                    <h1><i class="fa-solid fa-location-dot"></i></h1>
                    <h3>Address</h3>
                    <p>Mirpur,Dhaka</p>
                    <p>Bangladesh</p>
                </div>
                <div class="phone">
                    <h1><i class="fa-solid fa-phone"></i></h1>
                    <h3>Address</h3>
                    <p>Mirpur,Dhaka</p>
                    <p>Bangladesh</p>
                </div>
                <div class="email">
                    <h1><i class="fa-regular fa-envelope"></i></h1>
                    <h3>Address</h3>
                    <p>Mirpur,Dhaka</p>
                    <p>Bangladesh</p>
                </div>
            </div>
            <div class="right">
                <div class="context">
                    <h1>Send us a message</h1>
                    <p>if you have any work from me or one types of quries related to my tutorial,you can send me message from here, its my pleasure to help you</p>
                    <input type="text" placeholder="Type your name">
                    <input type="email" placeholder="Type your email">
                    <textarea name="" id="" cols="20" rows="
                    6" placeholder="Enter your message"></textarea>
                    <button>Send Now</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
